<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - NNS Portal</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"> </script>
</head>
<body>

<nav class="navbar">
    <div class="logo">NNS Portal</div>
    <ul class="nav-links">
        <li><a href="/home">Home</a></li>
    </ul>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Career Guidance</h1>
        <p>Explore opportunities and connect with career advisors.</p>
    </div>
</header>

<section class="services">
    <h2>Book Career Counseling</h2>
    <p>Get advice and connect with career mentors.</p>
	<form id="careerGuidanceForm">
	        <input type="text" name="name" placeholder="Your Name" required />
	        <input type="email" name="email" placeholder="Email Address" required />
	        <select name="topic" required>
	            <option value="">Select Topic</option>
	            <option value="resume">Resume Review</option>
	            <option value="interview">Mock Interview</option>
	            <option value="career-path">Career Path Planning</option>
	        </select>
	        <input type="datetime-local" name="datetime" required />
	        <button class="form-btn" type="submit">Book Session</button>
	    </form>
	</section>

	<div id="successPopup" style="display:none; position:fixed; top:20px; right:20px; background:#2ecc71; color:white; padding:10px 15px; border-radius:5px; z-index:999;">
	    âœ… Session booked successfully!
	</div>
<footer>
    <p>&copy; 2025 NNS Portal. All rights reserved.</p>
</footer>
<style>
	  .hero {
	      background-color: #3498db;
	      color: white;
	      padding: 50px 0;  
	      text-align: center;
	      transition: background-color 0.3s ease-in-out;
	  }

	  .hero h1 {
	      font-size: 2rem;  
	      margin-bottom: 10px;
	  }

	  .hero p {
	      font-size: 1rem; 
	      margin-top: 10px;
	  }
	  .form-btn {
	      padding: 18px 19px;
	      background-color: #3498db;
	      color: white;
	      text-decoration: none;
	      font-size: 1.2rem;
	      border: none;
	      border-radius: 4px;
	      transition: background-color 0.3s ease;
	      cursor: pointer;
	  }

	  .form-btn:hover {
	      background-color: #3498db;
	  }
</style>

</body>
</html>
