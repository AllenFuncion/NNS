<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - NNS Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .signup-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .success {
            color: green;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="post" action="/signup">
            <input type="text" name="username" placeholder="Enter Gmail" required />
            <input type="password" name="password" placeholder="Enter Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>

        <div class="login-link">
            Already have an account? <a href="/">Login here</a>
        </div>
    </div>
</body>
</html>
