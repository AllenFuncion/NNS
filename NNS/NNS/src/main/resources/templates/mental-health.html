<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support - NNS Portal</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"> </script>
</head>
<body>

<nav class="navbar">
    <div class="logo">NNS Portal</div>
    <ul class="nav-links">
        <li><a href="/home">Home</a></li>
    </ul>
</nav>

<header class="hero">
    <div class="hero-content">
        <h1>Mental Health Support</h1>
        <p>Get access to wellness resources and schedule counseling services.</p>
    </div>
</header>

<section class="services">
    <h2>Request Mental Health Support</h2>
    <p>Find support resources, contact professionals, and book sessions.</p>
	 <form id="mentalHealthSupportForm">
	        <input type="text" name="name" placeholder="Your Name" required />
	        <input type="email" name="email" placeholder="Email Address" required />
	        <textarea name="concern" placeholder="Briefly describe your concern..." required></textarea>
	        <input type="date" name="date" required />
	        <button class="form-btn" type="submit">Request Support</button>
	    </form>
	</section>

	<div id="successPopup" style="display:none; position:fixed; top:20px; right:20px; background:#2ecc71; color:white; padding:10px 15px; border-radius:5px; z-index:999;">
	    âœ… Support request successfully submitted!
	</div>

<footer>
    <p>&copy; 2025 NNS Portal. All rights reserved.</p>
</footer>

<style>
	  .hero {
	      background-color: #3498db;
	      color: white;
	      padding: 50px 0;  
	      text-align: center;
	      transition: background-color 0.3s ease-in-out;
	  }

	  .hero h1 {
	      font-size: 2rem;  
	      margin-bottom: 10px;
	  }

	  .hero p {
	      font-size: 1rem; 
	      margin-top: 10px;
	  }
      .hero .btn {
          padding: 6px 15px; 
          background-color: #f39c12;
          color: white;
          text-decoration: none;
          font-size: 1rem; 
          border-radius: 4px; 
          transition: background-color 0.3s ease;
      }

      .hero .btn:hover {
          background-color: #e67e22;
      }
</style>

</body>
</html>
